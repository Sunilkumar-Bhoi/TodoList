<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar with Hamburger Menu -->
  <nav class="navbar">
    <h1><i class="fas fa-tasks"></i> To-Do</h1>
    <div class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="#input-section"><i class="fas fa-plus-circle"></i> Add Task</a>
      <a href="#list-section"><i class="fas fa-list"></i> Task List</a>
    </div>
  </nav>

  <!-- Input Section -->
  <section id="input-section" class="section">
    <h2><i class="fas fa-plus-square"></i> Add a New Task</h2>
    <div class="form-group">
      <input type="text" id="task-input" placeholder="Task description" />
      <select id="priority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <button onclick="addTask()"><i class="fas fa-plus"></i> Add</button>
    </div>
  </section>

  <!-- Task List Section -->
  <section id="list-section" class="section">
    <h2><i class="fas fa-clipboard-list"></i> Task List</h2>
    <div class="filter-buttons">
      <button onclick="filterTasks('all')"><i class="fas fa-layer-group"></i> All</button>
      <button onclick="filterTasks('completed')"><i class="fas fa-check-circle"></i> Completed</button>
      <button onclick="filterTasks('pending')"><i class="fas fa-hourglass-half"></i> Pending</button>
      <button onclick="filterTasks('priority')"><i class="fas fa-exclamation-circle"></i> High Priority</button>
    </div>
    <ul id="task-list"></ul>
  </section>
  <script src="script.js"></script>
</body>
</html>
